<div class="row">
  <div class="col">
    <nav class="nav nav-pills mb-3">
      <a
        class="nav-item nav-link"
        [class.active]="active === 1"
        (click)="changeTab(1)"
        >All books
      </a>
      <a
        class="nav-item nav-link"
        [class.active]="active === 2"
        (click)="changeTab(2)"
        >Categories</a
      >
      <a
        class="nav-item nav-link"
        [class.active]="active === 3"
        (click)="changeTab(3)"
        >Taken</a
      >
      <a
        class="nav-item nav-link"
        [class.active]="active === 4"
        (click)="changeTab(4)"
        >Donate a book</a
      >
      <a
        class="nav-item nav-link"
        [class.active]="active === 5"
        (click)="changeTab(5)"
        >Borrowing Archive
      </a>
      <a
        class="nav-item nav-link"
        [class.active]="active === 6"
        (click)="changeTab(6)"
        >Books requested
        <span *ngIf="requestedBooks.length > 0" class="badge badge-danger">
          {{ requestedBooks.length }}
        </span>
      </a>
    </nav>
  </div>
</div>
<ng-container [ngSwitch]="active">
  <app-all-books *ngSwitchCase="1"></app-all-books>
  <app-categories *ngSwitchCase="2"></app-categories>
  <app-borrowed-books *ngSwitchCase="3"></app-borrowed-books>
  <app-borrow-book *ngSwitchCase="4" [user]="user"></app-borrow-book>
  <app-archive-borrows *ngSwitchCase="5"></app-archive-borrows>
  <app-requested-books
    *ngSwitchCase="6"
    [user]="user"
    [tableData]="requestedBooks"
    (emitNotif)="getRequestedBooks()"
  ></app-requested-books>
</ng-container>
