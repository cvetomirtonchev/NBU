<div class="col-md-8 offset-md-2">
    <div class="card">
        <h4 class="card-header">Donate a book</h4>
        <div class="card-body">
            <form (ngSubmit)="submitForm()" [formGroup]="formGroup" novalidate>
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="BorrowerId">Student</label>
                                    <ng-select name="BorrowerId" bindValue="id" bindLabel="name" [items]="students"
                                        formControlName="BorrowerId" appFormControlDisable>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="BookId">Book</label>
                                    <ng-select name="BookId" bindValue="id" bindLabel="bookTitle" [items]="books"
                                    (change)="onChangeEvent($event)"
                                        formControlName="BookId" appFormControlDisable>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="BookId">Book number</label>
                                    <ng-select name="BookId" bindValue="id" bindLabel="id" [items]="bookIds"
                                        formControlName="BookId" appFormControlDisable>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="BorrowedFrom">Start Date</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd.mm.yyy" name="dp"
                                            formControlName="BorrowedFrom" ngbDatepicker #d="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" (click)="d.toggle()"
                                                type="button">
                                                <i class="fa fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="BorrowedTo">End date</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="dd.mm.yyy" name="dp"
                                            [minDate]="minDate"
                                            formControlName="BorrowedTo" ngbDatepicker #d2="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" (click)="d2.toggle()"
                                                type="button">
                                                <i class="fa fa-calendar-alt"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary float-right">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Give the book
                    </button>
                    <!-- <a routerLink="../login" class="btn btn-link">Cancel</a> -->
                </div>
            </form>
        </div>
    </div>
</div>
