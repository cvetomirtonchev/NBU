<div class="row">
  <div class="col">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Category number</th>
          <th scope="col">Category name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rowData of tableData">
          <th scope="row">{{ rowData.categoryId }}</th>
          <td>{{ rowData.categoryName }}</td>
          <td>
            <button
              class="btn btn-outline-danger btn-sm mb-0 mr-1 border-transparent btn-sm"
              (click)="deleteCategory(rowData.categoryId)"
              ngbTooltip="Supprimer la catégorie"
              container="body"
              triggers="hover"
            >
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <form
      class="form-inline"
      [formGroup]="formGroup"
      novalidate
      (ngSubmit)="insertCategory()"
    >
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Add a category</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail2"
          value="Add book"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Category</label>
        <input
          type="text"
          class="form-control"
          id="inputPassword2"
          placeholder="Nom de la catégorie"
          formControlName="CategoryName"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">To add</button>
    </form>
  </div>
</div>
