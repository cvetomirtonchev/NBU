<div class="modal-header">
    <h4 class="modal-title">
        Marquer le retour
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="submitForm()" [formGroup]="formGroup" novalidate>
        <div class="col">
            <div class="form-group">
                <label for="BorrowedTo">Date de retour</label>
                <div class="input-group">
                    <input class="form-control" placeholder="dd.mm.yyyy" name="dp" formControlName="ReturnDate"
                        ngbDatepicker #d2="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
                            <i class="fa fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-success" (click)="submitForm()">Sauvgarder
    </button>
</div>
