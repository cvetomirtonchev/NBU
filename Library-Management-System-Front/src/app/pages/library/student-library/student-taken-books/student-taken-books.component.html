<app-loader [loading]="loading"></app-loader>
<div class="row">
  <div class="col overflow-auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Book number</th>
          <th scope="col">Book name</th>
          <th scope="col">Category</th>
          <th scope="col">Start date</th>
          <th scope="col">End date</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rowData of tableData">
          <th scope="row">{{ rowData.bookId }}</th>
          <td>{{ rowData.bookTitle }}</td>
          <td>{{ rowData.borrowedFrom | date: "dd/MM/yyyy" }}</td>
          <td>{{ rowData.borrowedTo | date: "dd/MM/yyyy" }}</td>
          <td>{{ rowData.categoryName }}</td>
          <td>
            <ng-container *ngIf="rowData.isOverDue">
              <i
                class="fas fa-exclamation-circle text-danger"
                ngbTooltip="En retard"
                container="body"
                triggers="hover"
              ></i>
            </ng-container>
            <ng-container *ngIf="!rowData.isOverDue">
              <i
                class="fas fa-exclamation-circle text-success"
                ngbTooltip="Pas en retard"
                container="body"
                triggers="hover"
              ></i>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row text-center" *ngIf="tableData.length === 0">
      <div class="col">No data available!</div>
    </div>
  </div>
</div>
