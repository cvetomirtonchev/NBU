<app-loader [loading]="loading"></app-loader>
<div class="row">
  <div class="col overflow-auto">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Book number</th>
          <th scope="col">Book name</th>
          <th scope="col">Start date</th>
          <th scope="col">End date</th>
          <th scope="col">Return date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rowData of tableData">
          <th>{{ rowData.bookId }}</th>
          <td>{{ rowData.bookTitle }}</td>
          <td>{{ rowData.borrowedFrom | date: "dd/MM/yyyy" }}</td>
          <td>{{ rowData.borrowedTo | date: "dd/MM/yyyy" }}</td>
          <td>
            <ng-container *ngIf="rowData.actualReturnDate">
              {{ rowData.actualReturnDate | date: "dd/MM/yyyy" }}
            </ng-container>
            <ng-container *ngIf="!rowData.actualReturnDate">
              <i class="fas fa-exclamation-circle text-warning"></i>
              <!-- <i class="fas fa-check-circle "></i> -->
            </ng-container>
          </td>
          <!-- <td>
                        <i class="fas fa-check-circle text-success" *ngIf="rowData.isApproved"></i>
                        <i class="fas fa-minus-circle text-danger" *ngIf="!rowData.isApproved"></i>
                    </td> -->
        </tr>
      </tbody>
    </table>
    <div class="row text-center" *ngIf="tableData.length === 0">
      <div class="col">No data!</div>
    </div>
  </div>
</div>
