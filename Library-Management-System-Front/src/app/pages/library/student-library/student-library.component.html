<div class="row">
    <div class="col">
        <nav class="nav nav-pills mb-3">
            <a class="nav-item nav-link" [class.active]="active === 1" (click)="changeTab(1)">All Books</a>
            <a class="nav-item nav-link" [class.active]="active === 2" (click)="changeTab(2)">Books Taken</a>
            <a class="nav-item nav-link" [class.active]="active === 3" (click)="changeTab(3)">Requested books</a>
            <a class="nav-item nav-link" [class.active]="active === 4" (click)="changeTab(4)">Returned Books</a>
        </nav>
    </div>
</div>
<ng-container [ngSwitch]="active">
    <app-student-preview-books *ngSwitchCase="1" [user]="user"></app-student-preview-books>
    <app-student-taken-books *ngSwitchCase="2" [user]="user"></app-student-taken-books>      
    <app-student-requested-books *ngSwitchCase="3" [user]="user"></app-student-requested-books>  
    <app-student-archive-borrows *ngSwitchCase="4" [user]="user"></app-student-archive-borrows>  
</ng-container>
